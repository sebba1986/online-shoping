<!DOCTYPE html>
<html>
    <head>
        <title>Online Shop</title>
        <meta name="author" content="Ciulu Sebastian">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="shop">
        <link href="resources/main.css" type="text/CSS" rel="stylesheet">
        <script src="resources/jquery-3.5.1.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <div>
                    <h1>SHOP AT<br>THE RIGHT SPEED</h1>
                    <div>
                        The Winter Collection:<br>
                        Liberated movement meets seamless support
                    </div>
                    <div class="header-button">
                        <button type="button">
                            SHOP
                        </button>
                    </div>
                </div>
                <div>
                    <div class="porky-wrapper"></div>
                </div>
            </header>
            <main>
                <nav>
                    <a>Coats</a>
                    <a>Dresses</a>
                    <a>Jersey</a>
                    <a>Pants</a>
                </nav>
                <div class="coats-wrapper">
                    <!-- <div class="single-coat-wrapper" data-id=1>
                        <div class="coat-image-wrapper"></div>
                        <div class="name-and-price-wrapper">
                            <div class="name-wrapper">johnny</div>
                            <div class="price-wrapper">$100</div>
                        </div>
                    </div> -->

                </div>
                <div class="categories-wrapper">
                    <h2>Categories</h2>
                    <div class="categories-container">
                        <div><span>Women</span></div>
                        <div><span>Men</span></div>
                        <div><span>Kids</span></div>
                        <div><span>New Collection</span></div>
                        </div>
                </div>
            </main>
            <div class="overlay">
                <div class="overlay-content-wrapper">
                    <!-- partea aceasta nu ar trebui sa fie comentata, nu este continut generat, ci pre-creat. Mai apoi la click pe unul din produse se populeaza locurile neceesare cu selectii -->
                    <!-- click-ul aici vad cu nu a fost implementat, pentru un eventual interviu te sfatuiesc sa pui accent pe asta -->
                    <div class="item-wrapper">
                        <div class="item-image-wrapper"></div>
                        <div class="item-details-wrapper">
                            <div class="item-name-wrapper"></div>
                            <div class="item-price-wrapper"></div>
                            <div class="item-size-wrapper">
                                Your Size:<br>
                                <div>
                                <span>S</span>
                                <span>M</span>
                                <span>L</span>
                                <span>XL</span>
                                </div>
                            </div>
                            <div class="item-buttons-wrapper">
                                <button type="button">Details</button>
                                <button type="button">Order</button>
                                <button type="button">Payment</button>
                            </div>
                            <div class="item-composition-and-country-wrapper">
                                <div class="composition-wrapper">
                                    Composition<br>
                                    <span class="composition-detail-wrapper"></span>
                                </div>
                                <div class="country-wrapper">
                                    Country<br>
                                    <span class="country-detail-wrapper"></span>
                                </div>
                            </div>
                            <div class="item-care-wrapper">
                                <div>Care</div>
                                <div class="care-detail-wrapper"></div>
                            </div>
                            <div class="item-add-to-cart-wrapper">
                                <button type="button">Add to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="resources/coats.js"></script>
        <script src="resources/products.js"></script>
    </body>
</html>
